{% extends 'base.html' %}

{% block title %}Agenda de {{ friend.email }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Retour à l'agenda principal -->
    <div class="col-md-12 mb-3">
      <a href="{{ url_for('agenda') }}" class="btn btn-secondary">Retour à mon agenda</a>
      <h2 class="d-inline-block ms-3">Agenda de {{ friend.username }}</h2>
    </div>

    <!-- Calendrier de l'ami -->
    <div class="col-md-12">
      <div id="calendar" class="mt-4"></div>
      <script id="events-data" type="application/json">
        {{ events|safe }}
      </script>
      <script src="{{ url_for('static', filename='agenda.js') }}"></script>
    </div>
  </div>
</div>
{% endblock %}
